  <script>
      //   从地址栏中获取
      const windowUrl = window.location.pathname
      var windowArr = windowUrl.split('/')
      //   console.log(windowArr[windowArr.length - 1]);
      sessionStorage.setItem('aClick', windowArr[windowArr.length - 1])
      // 从本地存储中获取存储的id
      var aClick = sessionStorage.getItem('aClick');
      if (aClick) {
          // 如果有这个session，则刷新添加这个类名
          $('.tab_different_router .router_link').find('li').each(function (index, item) {
              $(item).removeClass('active')
              if (aClick == $(this).find('a').data('url')) {
                  $(this).addClass('active')
              }
          })
      }
      // 点击时存储id
      $('.tab_different_router .router_link').find('a').on('click', function () {
          sessionStorage.setItem('aClick', $(this).data('url'))
          $(this).attr("href", $(this).data('url'));
      })
  </script>
